     <script>
      function createTask()

       var xmlHttpRequest=new XMLHttpRequest();
       var formData=new FormData();

       {
       if(this.readyState==4 && this.status==200)
       {
       if(JSON.parse(this.responseText).success)
       {
       
       }
       else
       {
       }
       }
       }
       formData.append("name",document.getElementById("task-name").value);
       formData.append("info",document.getElementById("task-info").value);
       var file=document.getElementById("img-file").files[0];
       formData.append("filename",file);
       formData.append("name_of_file",file.name);
       xmlHttpRequest.open("POST","./create-task",true);
       xmlHttpRequest.send(formData);
      }
