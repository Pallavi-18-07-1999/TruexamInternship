    <script>
     function login()
     {
 var name=document.getElementById("uname");
     var password=document.getElementById("pwd");
     var xmlHttpRequest  =new XMLHttpRequest();
     xmlHttpRequest.onreadystatechange=function()
     {
     if(this.status==200 && this.readyState==4)
     {
     if(JSON.parse(this.responseText).success==true)
     window.location.href="./instructor-page.html";
     else
     document.getElementById('errorSpan').innerHTML=JSON.parse(this.responseText).exception;
     }
     }
     xmlHttpRequest.open("GET","./login-instructor?name="+name.value+"&password="+password.value,true);
     xmlHttpRequest.send();
     }
    </script>
